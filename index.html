<html>

<head>

</head>

<style>
.header {
  padding: 10px;
  text-align: left;
  color: black;
  font-size: 16px;
  font-family: sans-serif;
}

.header a {
    color:black;
    text-decoration: none;
}

.header a:hover {
    color:black;
    text-decoration: underline;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline;
}

img {
    padding:12em 0px 2em 0px;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

input {
width: 85%;
max-width:700px;
margin-left: auto;
margin-right: auto;
font-size: 16px;
border: 1px solid #d3d3d3;
border-radius: 24px;
outline: none;
padding: 12px 20px;
}

button {
  background-color: #d3d3d3;
  border: none;
  color: black;
  padding: 16px 32px;
  margin: 16px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  border-radius: 16px;
  outline: none;
}

.btn-group {
  display: flex;
  justify-content: space-between;
}

.btn-group button:not(:last-child) {
  border-right: none;
}

#centered-buttons {
display: flex;
justify-content: center;
}

</style>

<body>

    <div class="header">

        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/store">Store</a></li>
          </ul> 
      </div>


<img class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
<form action="search"><input class="center" type=text></form>
<div class="btn-group" id="centered-buttons">
  <button>Google Search</button>
  <button>I'm Feeling Lucky</button>
</div>


</body>


</html>
